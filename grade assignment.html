<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grade Assignment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a3c, #ff6a00);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      width: 450px;
      max-width: 95%;
      text-align: center;
    }

    h2 {
      color: #ff6a00;
      margin-bottom: 30px;
      font-size: 2.2em;
    }

    label {
      display: block;
      text-align: left;
      margin: 15px 0 8px;
      color: #444;
      font-weight: bold;
      font-size: 1.3em;
    }

    input {
      width: 100%;
      padding: 18px;
      border: 2px solid #ffa64d;
      border-radius: 15px;
      outline: none;
      font-size: 1.3em;
      transition: 0.3s;
    }

    input:focus {
      border-color: #ff6a00;
      box-shadow: 0 0 10px rgba(255,106,0,0.5);
    }

    button {
      width: 48%;
      padding: 18px;
      margin-top: 20px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.3em;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.85;
    }

    .btn-submit {
      background: #ff6a00;
      color: #fff;
    }

    .btn-clear {
      background: #ffc266;
      color: #333;
    }

    .btn-back {
      background: transparent;
      color: #ff6a00;
      margin-top: 25px;
      width: 100%;
      border: 2px solid #ff6a00;
      padding: 18px;
      font-size: 1.3em;
      border-radius: 15px;
    }

    .btn-back:hover {
      background: #ff6a00;
      color: #fff;
    }

    #result {
      margin-top: 25px;
      padding: 20px;
      border-radius: 15px;
      background: #fff5eb;
      border: 1px solid #ffcc99;
      font-size: 1.4em;
      font-weight: bold;
      color: #333;
    }

    /* Mobile adjustments */
    @media screen and (max-width: 480px) {
      .container { padding: 30px 20px; width: 95%; }
      h2 { font-size: 2em; }
      label { font-size: 1.2em; margin: 12px 0 6px; }
      input, button, .btn-back { font-size: 1.2em; padding: 16px; }
      #result { font-size: 1.3em; padding: 18px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Grade Assignment</h2>

    <label>Enter Score:</label>
    <input type="number" id="score" placeholder="Enter your score">

    <div style="display: flex; justify-content: space-between;">
      <button class="btn-submit" onclick="checkGrade()">Submit</button>
      <button class="btn-clear" onclick="clearAll()">Clear</button>
    </div>

    <p id="result"></p>

    <button class="btn-back" onclick="window.location.href='index.html'">BACK</button>
  </div>

  <script>
    function checkGrade() {
      var score = parseInt(document.getElementById("score").value);
      var grade;

      if (score >= 90 && score <= 100) grade = "A";
      else if (score >= 80 && score <= 89) grade = "B";
      else if (score >= 70 && score <= 79) grade = "C";
      else if (score >= 60 && score <= 69) grade = "D";
      else if (score >= 0 && score < 60) grade = "F";
      else grade = "Invalid Score";

      document.getElementById("result").innerHTML = "Grade: " + grade;
    }

    function clearAll() {
      document.getElementById("score").value = "";
      document.getElementById("result").innerHTML = "";
    }
  </script>
</body>
</html>
